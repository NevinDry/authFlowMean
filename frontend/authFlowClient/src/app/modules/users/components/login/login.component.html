<h2 class="title is-3">Login</h2>
<form [formGroup]="loginForm">
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email"
                [ngClass]="{ 'is-danger': submitted && loginForm.controls.email.errors }" placeholder="Text input"
                formControlName="email">
        </div>
        <p *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.email" class="help is-danger">This email is invalid</p>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input [ngClass]="{ 'is-danger': submitted && loginForm.controls.password.errors }" class="input" type="password" formControlName="password" placeholder="Text input">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button (click)="onSubmitLoginForm()" class="button is-link">Submit</button>
        </div>
    </div>
</form>
